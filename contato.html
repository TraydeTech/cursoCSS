<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="Estilo/style.css">

</head>
<body>
    <nav>
        <ul>
            <li>
                <a href="index.html">
                    <label for="" class="menu">Início</label>
                </a>
            </li>
        
            <li>
                <a href="produtos.html" class="menu">Produtos
                    <label for="produtos"></label>

            <li>

            <li>
                <a href="#">
                    <label for="" class="menu" id="ativa">Contato</label>
                </a>
            </li>
            
        </ul>
    </nav>  

    <div>
        <fieldset id="f-form-contato">
            <legend class="l-form">Fomulário de Cadastro</legend>

            <form action="#" method="post">

                <div class="lb-form">
                    <label for="txtNome" class="lb-form">Nome: </label>
                </div>

                <div class="lb-form">
                    <input type="text" name="txtNome" id="txtNome" class="input-form">
                </div>

                <div class="lb-form">
                    <label for="txtEmail" class="lb-form">Email: </label>
                </div>

                <div>
                    <input type="text" name="txtEmail" id="txtEmail" class="input-form">
                </div>

                <div class="input-form">

                    <label for="txtNasc">Nascimento: </label>
                </div>

                <div class="input-form">
                    <input type="date" name="txtNasc" id="txtNasc">
                </div>

                <div>
                    <input type="submit" value="Cadastrar" class="btn-form-cadastrar" />
                </div>

                <div>
                    <input type="reset" value="Cancelar" class="btn-form-cancela" />
                </div>

            </form>
        </fieldset>

    </div>
    
</body>
